version: "3.1"
nlu:
- intent: find_resources
  examples: |
    - Show me some financial resources
    - What are the alternatives to payday loans?
    - Where can I find better financial resources?

- intent: budgeting_tips
  examples: |
    - Give me some budgeting tips
    - How can I manage my expenses better?
    - What are some ways to save money?

- intent: ask_help
  examples: |
    - I need help with my finances
    - Can you help me with my financial situation?
    - I'm struggling with money, can you assist me?
